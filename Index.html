<!doctype html>
<html>
<head>
  <title>Nominatim-Leaflet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href = "Assests/stylesheet.css">
</head>
<body>
<div id ="navbar"><span>Ben Franco- Interactive Map </span></div>
<div id = "wrapper">
    <p>Use the search bar to find your desired location</p>
   <form>
    <select name = "dropdown">Categories
      <option value ="coffee">Coffee Shops</option>
      <option value ="resturant">Resturants</option>
      <option value ="hotel">Hotels</option>
      <option value ="market">Markets</option>
    </select>
    <button type="button" id="sumbit-btn">Sumbit</button>

   </form>
</div>


<div class="container pt-5 pb-5">
  <div class="row justify-content-md-center">
    <input id="search" style="width: 350px;" type="text">
    <button type="button" class="ml-5 btn btn-primary" id="search-button">Search</button>
  </div>
  <div class="row mt-5">
    <ul id="result-list" class="col-4 list-group">
    </ul>
    <div class="col-8">
      <div id="map-container" style="height: 75vh;"></div>
    </div>
  </div>
</div>


<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script src="index.js"></script>
</body>
</html>
